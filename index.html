<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="index.css" />
  <title>MyWebsite</title>
</head>

<body>
  <navbar class="container">
    <div class="logo">
      <img id="logo-revoU" src="RevoU Logo.png" alt="Logo" />
    </div>
    <div class="button-navbar">
      <a href="index.html"><button class="button-home">Home</button></a>
      <a href="Profile.html"
        ><button class="button-myProfile">Our Profile</button></a
      >
      <a href="Portofolio.html"
        ><button class="button-portofolio">Portofolio</button></a
      >
      <a href="messageUs.html"
        ><button class="button-messageUs">Message Us</button></a
      >
    </div>
  </navbar>

  <section class="title">
    <div class="title-text">
      <h1 class="formBelajar">
        Hi <span id="nama"></span>, Welcome To Website
      </h1>

      <script>
        var name = prompt("Masukan Nama Kamu");
        document.getElementById("nama").innerText = name;
      </script>

      <p>ini adalah website latihan pertama</p>
    </div>
  </section>

  <main class="content">
    <section class="banner">
      <img class="image-banner" src="Banner1.jpg" alt="Banner1" />
      <img class="image-banner" src="Banner2.jpg" alt="Banner1" />
      <img class="image-banner" src="Banner3.jpg" alt="Banner1" />
    </section>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var bannerList = document.getElementsByClassName("image-banner");
        if (n > bannerList.length) slideIndex = 1;
        else if (n < 1) slideIndex = bannerList.length;

        for (i = 0; i < bannerList.length; i++) {
          bannerList[i].style.display = "none";
        }

        bannerList[slideIndex - 1].style.display = "block";
      }

      setInterval(() => {
        plusDivs(1);
      }, 2000);
    </script>

    <section class="section-headquarter">
      <h1 class="text-ourHeadquarter">Our Headquarter</h1>
      <figure class="image-headquarter-group">
        <div class="image-headquarter-location-group">
          <img class="image-headquarter" src="Monas.jpg" alt="Monas" />
          <p class="text-headquarterLocation">Jakarta</p>
        </div>
        <div class="image-headquarter-location-group">
          <img class="image-headquarter" src="Bandung.jpg" alt="Gedung Sate" />
          <p class="text-headquarterLocation">Bandung</p>
        </div>
        <div class="image-headquarter-location-group">
          <img
            class="image-headquarter"
            src="Surabaya.jpg"
            alt="Patung Suro dan Boyo"
          />
          <p class="text-headquarterLocation">Surabaya</p>
        </div>
      </figure>
    </section>

    <h1 class="text-messageUs">Message Us</h1>

    <section class="section-form">
      <form
        class="form-input"
        name="message-form"
        onsubmit="return validationForm()"
      >
        <div class="input-group">
          <label class="label">Nama</label>: &ThinSpace;
          <div class="textbox">
            <input type="text" name="name-input" placeholder="Nama" />
          </div>
        </div>
        <div class="input-group">
          <label class="label">Tanggal Lahir</label>: &ThinSpace;
          <div class="textbox">
            <input type="date" name="date-input" />
          </div>
        </div>
        <div class="input-group">
          <label class="label">Jenis Kelamin</label>: &ThinSpace;
          <div class="textbox-radio">
            <div>
              <input type="radio" name="sex-input" id="" value="Laki-laki" />
              <label class="label-radioOption" for="">Laki-laki</label>
              &ThinSpace;
            </div>
            <div>
              <input type="radio" name="sex-input" id="" value="Perempuan" />
              <label class="label-radioOption" for="">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="input-group">
          <label class="label">Pesan</label> : &ThinSpace;
          <div class="textbox">
            <textarea
              name="message-input"
              id=""
              cols="30"
              rows="3"
              placeholder="Pesan"
            ></textarea>
          </div>
        </div>
        <input type="submit" id="submit" value="submit" />
      </form>

      <script>
        function validationForm() {
          var name = document.forms["message-form"]["name-input"].value;
          var date = document.forms["message-form"]["date-input"].value;
          var gender = document.forms["message-form"]["sex-input"].value;
          var message = document.forms["message-form"]["message-input"].value;

          if (name == "" || date == "" || gender == "" || message == "") {
            alert("input tidak boleh kosong");
            return false;
          }

          document.getElementById("sender-full-name").innerText = name;
          document.getElementById("sender-birth-date").innerText = date;
          document.getElementById("sender-gender").innerText = gender;
          document.getElementById("sender-sender-message").innerText = message;
          return false;
        }
      </script>

      <div class="form-output">
        <div class="form-output-group">
          <p class="form-output-label">
            Nama: <span id="sender-full-name"></span>
          </p>
          <p class="form-output-label">
            Tanggal lahir: <span id="sender-birth-date"></span>
          </p>
          <p class="form-output-label">
            Jenis Kelamin: <span id="sender-gender"></span>
          </p>
          <p class="form-output-label">
            Pesan: <span id="sender-sender-message"></span>
          </p>
        </div>
      </div>
    </section>
  </main>
  <footer><p id="copyright">Created By Argie</p></footer>
</body>
